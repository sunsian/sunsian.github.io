        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div></pre></td><td class="code"><pre><div class="line">CSS</div><div class="line">* 介绍一下CSS的盒子模型？*</div><div class="line">（1）有两种， IE 盒子模型、标准 W3C 盒子模型；IE的content部分包含了 border 和 pading;</div><div class="line">（2）盒模型： 内容(content)、填充(padding)、边界(margin)、 边框(border).</div><div class="line"> </div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">CSS 选择符有哪些？哪些属性可以继承？优先级算法如何计算？ CSS3新增伪类有那些？</div><div class="line"></div><div class="line">*   1.id选择器（ # myid）    2.类选择器（.myclassname）    3.标签选择器（div, h1, p）    4.相邻选择器（h1 + p）    5.子选择器（ul &lt; li）    6.后代选择器（li a）    7.通配符选择器（ * ）    8.属性选择器（a[rel = &quot;external&quot;]）    9.伪类选择器（a: hover, li: nth - child）</div><div class="line">*   可继承的样式： font-size font-family color, UL LI DL DD DT;</div><div class="line">*   不可继承的样式：border padding margin width height ;</div><div class="line">*   优先级就近原则，同权重情况下样式定义最近者为准;</div><div class="line">*   载入样式以最后载入的定位为准;</div><div class="line">优先级为:</div><div class="line"></div><div class="line">   !important &gt;  id &gt; class &gt; tag  </div><div class="line"> </div><div class="line">   important 比 内联优先级高</div><div class="line">CSS3新增伪类举例：</div><div class="line"></div><div class="line">p:first-of-type 选择属于其父元素的首个 &lt;p&gt; 元素的每个 &lt;p&gt; 元素。</div><div class="line">p:last-of-type  选择属于其父元素的最后 &lt;p&gt; 元素的每个 &lt;p&gt; 元素。</div><div class="line">p:only-of-type  选择属于其父元素唯一的 &lt;p&gt; 元素的每个 &lt;p&gt; 元素。</div><div class="line">p:only-child    选择属于其父元素的唯一子元素的每个 &lt;p&gt; 元素。</div><div class="line">p:nth-child(2)  选择属于其父元素的第二个子元素的每个 &lt;p&gt; 元素。</div><div class="line">:enabled  :disabled 控制表单控件的禁用状态。</div><div class="line">:checked        单选框或复选框被选中。</div><div class="line">如何居中div？如何居中一个浮动元素？</div><div class="line"></div><div class="line">给div设置一个宽度，然后添加margin:0 auto属性</div><div class="line"></div><div class="line">div&#123;</div><div class="line">    width:200px;</div><div class="line">    margin:0 auto;</div><div class="line"> &#125;  </div><div class="line">居中一个浮动元素</div><div class="line"></div><div class="line">  确定容器的宽高 宽500 高 300 的层</div><div class="line">  设置层的外边距</div><div class="line"> .div &#123; </div><div class="line">  Width:500px ; height:300px;//高度可以不设</div><div class="line">  Margin: -150px 0 0 -250px;</div><div class="line">  position:relative;相对定位</div><div class="line">  background-color:pink;//方便看效果</div><div class="line">  left:50%;</div><div class="line">  top:50%;&#125; </div><div class="line">列出display的值，说明他们的作用。position的值， relative和absolute定位原点是？</div><div class="line"></div><div class="line">  1.   </div><div class="line">  block 象块类型元素一样显示。</div><div class="line">  none 缺省值。象行内元素类型一样显示。</div><div class="line">  inline-block 象行内元素一样显示，但其内容象块类型元素一样显示。</div><div class="line">  list-item 象块类型元素一样显示，并添加样式列表标记。</div><div class="line">  2. </div><div class="line">  *absolute </div><div class="line">        生成绝对定位的元素，相对于 static 定位以外的第一个父元素进行定位。 </div><div class="line">  *fixed （老IE不支持）</div><div class="line">        生成绝对定位的元素，相对于浏览器窗口进行定位。 </div><div class="line">  *relative </div><div class="line">        生成相对定位的元素，相对于其正常位置进行定位。 </div><div class="line">  * static  默认值。没有定位，元素出现在正常的流中</div><div class="line">  *（忽略 top, bottom, left, right z-index 声明）。</div><div class="line">  * inherit 规定从父元素继承 position 属性的值。</div><div class="line">CSS3有哪些新特性？</div><div class="line"></div><div class="line">  CSS3实现圆角（border-radius:8px），阴影（box-shadow:10px），</div><div class="line">  对文字加特效（text-shadow、），线性渐变（gradient），旋转（transform）</div><div class="line">  transform:rotate(9deg) scale(0.85,0.90) translate(0px,-30px) skew(-9deg,0deg);//旋转,缩放,定位,倾斜</div><div class="line">  增加了更多的CSS选择器  多背景 rgba </div><div class="line">你怎么来实现页面设计图，你认为前端应该如何高质量完成工作? 一个满屏 品 字布局 如何设计?</div><div class="line"></div><div class="line">* 首先划分成头部、body、脚部；。。。。。 </div><div class="line">  实现效果图是最基本的工作，精确到2px；</div><div class="line">  与设计师，产品经理的沟通和项目的参与</div><div class="line">  做好的页面结构，页面重构和用户体验</div><div class="line">  处理hack，兼容、写出优美的代码格式</div><div class="line">  针对服务器的优化、拥抱 HTML5。</div><div class="line">常使用的库有哪些？常用的前端开发工具？开发过什么应用或组件？</div><div class="line"></div><div class="line">    * 使用率较高的框架有jQuery、YUI、Prototype、Dojo、Ext.js、Mootools等。尤其是jQuery，超过91%。</div><div class="line">  轻量级框架有Modernizr、underscore.js、backbone.js、Raphael.js等。</div><div class="line"> （理解这些框架的功能、性能、设计原理）</div><div class="line">    * Sublime Text 、Eclipse、Notepad、Firebug、HttpWatch、Yslow。</div><div class="line">    * 城市选择插件，汽车型号选择插件、幻灯片插件。弹出层。（写过开源程序，加载器，js引擎更好）</div><div class="line">经常遇到的CSS的兼容性有哪些？原因，解决方法是什么？</div><div class="line"></div><div class="line">为什么要初始化CSS样式。</div><div class="line"></div><div class="line">- 因为浏览器的兼容问题，不同浏览器对有些标签的默认值是不同的，如果没对CSS初始化往往会出现浏览器之间的页面显示差异。</div><div class="line">- 当然，初始化样式会对SEO有一定的影响，但鱼和熊掌不可兼得，但力求影响最小的情况下初始化。</div><div class="line"> </div><div class="line">*最简单的初始化方法就是： * &#123;padding: 0; margin: 0;&#125; （不建议）</div><div class="line"> </div><div class="line">淘宝的样式初始化： body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td &#123; margin:0; padding:0; &#125;body, button, input, select, textarea &#123; font:12px/1.5tahoma, arial, \5b8b\4f53; &#125;h1, h2, h3, h4, h5, h6&#123; font-size:100%; &#125;address, cite, dfn, em, var &#123; font-style:normal; &#125;code, kbd, pre, samp &#123; font-family:couriernew, courier, monospace; &#125;small&#123; font-size:12px; &#125;ul, ol &#123; list-style:none; &#125;a &#123; text-decoration:none; &#125;a:hover &#123; text-decoration:underline; &#125;sup &#123; vertical-align:text-top; &#125;sub&#123; vertical-align:text-bottom; &#125;legend &#123; color:#000; &#125;fieldset, img &#123; border:0; &#125;button, input, select, textarea &#123; font-size:100%; &#125;table &#123; border-collapse:collapse; border-spacing:0; &#125; </div><div class="line">absolute的containing block计算方式跟正常流有什么不同？</div><div class="line"></div><div class="line">position跟display、margin collapse、overflow、float这些特性相互叠加后会怎么样？</div><div class="line"></div><div class="line">对BFC规范的理解？</div><div class="line"></div><div class="line">（W3C CSS 2.1 规范中的一个概念,它决定了元素如何对其内容进行定位,以及与其他元素的关 系和相互作用。）</div><div class="line">css定义的权重</div><div class="line"></div><div class="line">以下是权重的规则：标签的权重为1，class的权重为10，id的权重为100，以下例子是演示各种定义的权重值：</div><div class="line">/*权重为1*/div&#123;&#125;/*权重为10*/.class1&#123;&#125;/*权重为100*/#id1&#123;&#125;/*权重为100+1=101*/#id1 div&#123;&#125;/*权重为10+1=11*/.class1 div&#123;&#125;/*权重为10+10+1=21*/.class1 .class2 div&#123;&#125; </div><div class="line"> </div><div class="line">如果权重相同，则最后定义的样式会起作用，但是应该避免这种情况出现</div><div class="line">解释下浮动和它的工作原理？清除浮动的技巧</div><div class="line"></div><div class="line">浮动元素脱离文档流，不占据空间。浮动元素碰到包含它的边框或者浮动元素的边框停留。</div><div class="line">技巧:</div><div class="line"></div><div class="line">1.使用空标签清除浮动。</div><div class="line"></div><div class="line">   这种方法是在所有浮动标签后面添加一个空标签 定义css clear:both. 弊端就是增加了无意义标签。</div><div class="line"></div><div class="line">2.使用overflow。</div><div class="line"></div><div class="line">   给包含浮动元素的父标签添加css属性 overflow:auto; zoom:1; zoom:1用于兼容IE6。</div><div class="line"></div><div class="line">3.使用after伪对象清除浮动。</div><div class="line"></div><div class="line">   该方法只适用于非IE浏览器。具体写法可参照以下示例。使用中需注意以下几点。一、该方法中必须为需要清除浮动元素的伪对象中设置 height:0，否则该元素会比实际高出若干像素；</div><div class="line"></div><div class="line">  4.在html页面添加：&lt;div class=’clear’&gt;&lt;/div&gt;</div><div class="line"></div><div class="line">用过媒体查询，针对移动端的布局吗？</div><div class="line"></div><div class="line">用过   @media screen and (min-width:480px)&#123; &#125;</div><div class="line"></div><div class="line">使用 CSS 预处理器吗？喜欢那个？</div><div class="line"></div><div class="line">三款 CSS 预处理器框架，分别是 Sass、Less CSS、Stylus。    喜欢哪个？Sass</div><div class="line"></div><div class="line">什么是CSS预处理器？</div><div class="line"></div><div class="line"> CSS 预处理器是一种语言用来为 CSS 增加一些编程的的特性，无需考虑浏览器的兼容性问题，例如你可以在 CSS 中使用变量、简单的程序逻辑、函数等等在编程语言中的一些基本技巧，可以让你的 CSS 更见简洁，适应性更强，代码更直观等诸多好处。</div><div class="line"></div><div class="line">title和alt区别？</div><div class="line"></div><div class="line">alt属性的功能是不能显示图像信息时候的替换文字(即在图片显示的位置上显示文字，说明这个图片的要显示的内容)。Alt属性值的长度必须少于100个英文字符。</div><div class="line"></div><div class="line">       title属性可以用在除了base，basefont，head，html，meta，param，script和title之外的所有标签。</div><div class="line"></div><div class="line">       title属性的功能是提示。额外的说明信息和非本质的信息请使用title属性。title属性值可以比alt属性值设置的更长。</div><div class="line"></div><div class="line">       title属性有一个很好的用途，即为链接添加描述性文字，特别是当连接本身并不是十分清楚的表达了链接的目的。这样就使得访问者知道那些链接将会带他们到什么地方，他们就不会加载一个可能完全不感兴趣的页面。另外一个潜在的应用就是为图像提供额外的说明信息，比如日期或者其他非本质的信息。</div><div class="line"></div><div class="line">解释css sprites,如何使用。</div><div class="line">CSS Sprite 又叫CSS精灵，是目前大型网站中经常运用的图片处理方式。它的原理很简单，将网站上零散的小图片（或图标）整合在一张大图上，再用CSS中“background-image”属性来定位图片的X/Y轴位置，从而减轻服务器对图片的请求数量，提高网页加载速度。因为对于当前大多数网速而言，不高于200KB的单张图片所需载入时间基本是差不多的，如果页面上有20张小图片或图标，那么服务器会载入20次。但使用CSS Sprite将图片整合成一张大图后，服务器只需要载入一次就够了，很大程度上优化了图片加载速度，这在门户型网站尤为明显。</div><div class="line"></div><div class="line">CSS Sprites优点</div><div class="line">1.利用CSS Sprites能很好地减少了网页的http请求，从而大大的提高了页面的性能，这也是CSS Sprites最大的优点，也是其被广泛传播和应用的主要原因；</div><div class="line"></div><div class="line">2.CSS Sprites能减少图片的字节，曾经比较过多次3张图片合并成1张图片的字节总是小于这3张图片的字节总和。解决了网页设计师在图片命名上的困扰，只需对一张集合的图片上命名就可以了，不需要对每一个小元素进行命名，从而提高了网页的制作效率。</div><div class="line"></div><div class="line">3.更换风格方便，只需要在一张或少张图片上修改图片的颜色或样式，整个网页的风格就可以改变。维护起来更加方便。</div><div class="line"></div><div class="line">CSS Sprites缺点</div><div class="line">1.在图片合并的时候，你要把多张图片有序的合理的合并成一张图片，还要留好足够的空间，防止板块内不会出现不必要的背景；这些还好，最痛苦的是在宽屏，高分辨率的屏幕下的自适应页面，你的图片如果不够宽，很容易出现背景断裂； 　　</div><div class="line"></div><div class="line">2.CSS Sprites在开发的时候比较麻烦，你要通过photoshop或其他工具测量计算每一个背景单元的精确位置，这是针线活，没什么难度，但是很繁琐；幸好腾讯的鬼哥用RIA开发了一个CSS Sprites 样式生成工具，虽然还有一些使用上的不灵活，但是已经比photoshop测量来的方便多了，而且样式直接生成，复制，拷贝就OK！ 　　</div><div class="line"></div><div class="line">3.CSS Sprites在维护的时候比较麻烦，如果页面背景有少许改动，一般就要改这张合并的图片，无需改的地方最好不要动，这样避免改动更多的css，如果在原来的地方放不下，又只能（最好）往下加图片，这样图片的字节就增加了，还要改动css。</div><div class="line"></div><div class="line">22.在书写高效css文件时会有哪些问题需要考虑</div><div class="line"></div><div class="line"></div><div class="line">一：css 命名 、书写规范；（好的代码看上去就很整齐 很有条理性这样方便日后的维护和管理）</div><div class="line"></div><div class="line"></div><div class="line">二：css优先级； 选择器权重：内联样式：1000，id选择器：1000， class选择器：10，标签选择器：1  注意权重的问题。</div><div class="line"></div><div class="line"></div><div class="line">三：少用滤镜，少用hack，少用position：absolute；。</div><div class="line"></div><div class="line"></div><div class="line">四：多用继承属性。</div><div class="line"></div><div class="line"></div><div class="line">五：使用简写样式：例如margin: 10px; 浏览器会解释为上下左右各有10px的外补丁。margin： 0 10px 浏览器解析为 左右有10px的外补丁。</div><div class="line"></div><div class="line"></div><div class="line">六：不要在ID选择器和class选择器前 使用标签名 例如：div.box &#123; color: #f00; &#125;; 直接 可以 用类名， .box &#123; color:#f00;&#125;  这样浏览器找到这个class后 就不用再匹配是否存在div标签.从而提高了渲染效率。当然同一级的 有不同的样式可以这样写，但是不建议这样。</div><div class="line"></div><div class="line"></div><div class="line">七：css的层级关系不要太深 用class直接代替多余的层级元素。</div></pre></td></tr></table></figure>
