        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">1、全局规则之一，不要写&lt;style&gt;标签、不要写class，所有CSS都用style属性，什么元素需要什么样式就用style写内联的CSS。</div><div class="line"></div><div class="line">2、全局规则之二，少用图片，邮箱不会过滤你的img标签，但是系统往往会默认不载入陌生来信的图片，如果用了很多图片的邮件，在图片没有载入的情况下，丑陋无比甚至看不清内容，没耐心的用户直接就删除了。所有图片必须存在宽高和alt标签，且alt内容不宜过多不能出现特殊字符，页面所有图片地址必须为绝对地址，图片链接禁止使用热区，因为map标记在outlook中无法进行正常的点击，不能打开该链接指向的网址。</div><div class="line"></div><div class="line">3、不要在style里面写float、position这些style，因为会被过滤。那么如何实现左右布局或者更复杂的布局呢？使用table制作页面，且必须设置宽度，而div格式由于有些属性不被邮件客户端完全支持，所以建议避免作用。</div><div class="line"></div><div class="line">4、style内容里面background可以设置color，但是img会被过滤，就是说不能通过CSS来设置背景图片了。但是有一个很有意思的元素 属性，也叫background，里面可以定义一个图片路径，这是个不错的替代方案，虽然这样功能有限，比如无法定位背景图片了，有总比没有好。例如要给 一个单元格加一个背景，必须这样写：</div><div class="line">`&lt;td background=”http://image1.koubei.com/images/common/logo_koubei.gif”&gt;&lt;/td&gt;`</div><div class="line"></div><div class="line">5、div模式的邮箱不支持flash，iframe模式的有待验证。</div><div class="line"></div><div class="line">最后提一句，sohu的邮箱很怪异，会在每个文本段后面加一个空格，导致原本正常的排版一行放不下而换行，从而使某些布局错乱。所以，如果你要兼容sohu邮箱的话，遇到一些紧凑的布局就要格外小心了，尽量减少文本段的数量，留足宽度。</div><div class="line"></div><div class="line">6、页面显示宽度400px-800px，高度一般控制在一屏以内。</div><div class="line"></div><div class="line">7、页面不向出现js代码及flash内容（如需要动画全用gif）</div><div class="line"></div><div class="line">8、页面的内容最好以文字的形式来呈现。</div><div class="line"> </div><div class="line">9、DTD声明中&lt;html xmlns=http://www.w3.org/1999/xhtml&gt;请改为&lt;html&gt;</div><div class="line"></div><div class="line">10、链接的打开方式统一为：_blank</div><div class="line"></div><div class="line">11、mailto的正确写法：例：&lt;mailto:xxx@163.com&gt; xxx@163.com&lt;/a&gt;</div><div class="line"></div><div class="line">12、代码干净严谨，删除不必要的空格及回车，总代码量&lt;50K</div></pre></td></tr></table></figure>
