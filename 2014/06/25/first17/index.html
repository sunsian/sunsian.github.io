="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div></pre></td><td class="code"><pre><div class="line">HTML</div><div class="line">## Doctype作用? 严格模式与混杂模式如何区分？它们有何意义?</div><div class="line"></div><div class="line">（1）、&lt;!DOCTYPE&gt; 声明位于文档中的最前面，处于 &lt;html&gt; 标签之前。告知浏览器的解析器，</div><div class="line">      用什么文档类型 规范来解析这个文档。 </div><div class="line"> </div><div class="line">（2）、严格模式的排版和 JS 运作模式是  以该浏览器支持的最高标准运行。</div><div class="line"> </div><div class="line">（3）、在混杂模式中，页面以宽松的向后兼容的方式显示。模拟老式浏览器的行为以防止站点无法工作。</div><div class="line"> </div><div class="line">（4）、DOCTYPE不存在或格式不正确会导致文档以混杂模式呈现。</div><div class="line">行内元素有哪些？块级元素有哪些？ 空(void)元素有那些？</div><div class="line"></div><div class="line">（1）CSS规范规定，每个元素都有display属性，确定该元素的类型，每个元素都有默认的display值，</div><div class="line">  比如div默认display属性值为“block”，成为“块级”元素；</div><div class="line">  span默认display属性值为“inline”，是“行内”元素。  </div><div class="line"> </div><div class="line">（2）行内元素有：a b span img input select strong（强调的语气） </div><div class="line"> 块级元素有：div ul ol li dl dt dd h1 h2 h3 h4…p  </div><div class="line"> </div><div class="line">（3）知名的空元素： &lt;br&gt; &lt;hr&gt; &lt;img&gt; &lt;input&gt; &lt;link&gt; &lt;meta&gt; </div><div class="line">鲜为人知的是： &lt;area&gt; &lt;base&gt; &lt;col&gt; &lt;command&gt; &lt;embed&gt; &lt;keygen&gt; &lt;param&gt; &lt;source&gt; &lt;track&gt; &lt;wbr&gt;</div><div class="line">link 和@import 的区别是？</div><div class="line"></div><div class="line">（1）link属于XHTML标签，而@import是CSS提供的;</div><div class="line"> </div><div class="line">（2）页面被加载的时，link会同时被加载，而@import引用的CSS会等到页面被加载完再加载;</div><div class="line"> </div><div class="line">（3）import只在IE5以上才能识别，而link是XHTML标签，无兼容问题;</div><div class="line"> </div><div class="line">（4）link方式的样式的权重 高于@import的权重. </div><div class="line">浏览器的内核分别是什么?</div><div class="line"></div><div class="line"> * IE浏览器的内核Trident、火狐浏览器的内核Gecko、Chrome的浏览器内核：WebKit Opera内核原为Presto，现为Blink；</div><div class="line">常见兼容性问题？</div><div class="line"></div><div class="line">* png24位的图片在iE6浏览器上出现背景，解决方案是做成PNG8.</div><div class="line"> </div><div class="line">* 浏览器默认的margin和padding不同。解决方案是加一个全局的*&#123;margin:0;padding:0;&#125;来统一。</div><div class="line"> </div><div class="line">* IE6双边距bug:块属性标签float后，又有横行的margin情况下，在ie6显示margin比设置的大。 </div><div class="line"> </div><div class="line">  浮动ie产生的双倍距离 #box&#123; float:left; width:10px; margin:0 0 0 100px;&#125; </div><div class="line"> </div><div class="line"> 这种情况之下IE会产生20px的距离，解决方案是在float的标签样式控制中加入 ——_display:inline;将其转化为行内属性。(_这个符号只有ie6会识别)</div><div class="line"> </div><div class="line">  渐进识别的方式，从总体中逐渐排除局部。 </div><div class="line"> </div><div class="line">  首先，巧妙的使用“\9”这一标记，将IE游览器从所有情况中分离出来。 </div><div class="line">  接着，再次使用“+”将IE8和IE7、IE6分离开来，这样IE8已经独立识别。</div><div class="line"> </div><div class="line">  css</div><div class="line">      .bb&#123;</div><div class="line">       background-color:#f1ee18;/*所有识别*/</div><div class="line">      .background-color:#00deff\9; /*IE6、7、8识别*/</div><div class="line">      +background-color:#a200ff;/*IE6、7识别*/</div><div class="line">      _background-color:#1e0bd1;/*IE6识别*/ </div><div class="line">      &#125; </div><div class="line"> </div><div class="line">*  IE下,可以使用获取常规属性的方法来获取自定义属性,</div><div class="line">   也可以使用getAttribute()获取自定义属性;</div><div class="line">   Firefox下,只能使用getAttribute()获取自定义属性. </div><div class="line">   解决方法:统一通过getAttribute()获取自定义属性.</div><div class="line"> </div><div class="line">* IE下,even对象有x,y属性,但是没有pageX,pageY属性; </div><div class="line">  Firefox下,event对象有pageX,pageY属性,但是没有x,y属性.</div><div class="line"> </div><div class="line">* 解决方法：（条件注释）缺点是在IE浏览器下可能会增加额外的HTTP请求数。</div><div class="line"> </div><div class="line">* Chrome 中文界面下默认会将小于 12px 的文本强制按照 12px 显示, </div><div class="line">  可通过加入 CSS 属性 -webkit-text-size-adjust: none; 解决.</div><div class="line"> </div><div class="line">超链接访问过后hover样式就不出现了 被点击访问过的超链接样式不在具有hover和active了解决方法是改变CSS属性的排列顺序:L-V-H-A :  a:link &#123;&#125; a:visited &#123;&#125; a:hover &#123;&#125; a:active &#123;&#125;</div><div class="line">html5有哪些新特性、移除了那些元素？如何处理HTML5新标签的浏览器兼容问题？如何区分 HTML 和 HTML5？</div><div class="line"></div><div class="line">* HTML5 现在已经不是 SGML 的子集，主要是关于图像，位置，存储，多任务等功能的增加。</div><div class="line">* 绘画 canvas  </div><div class="line">  用于媒介回放的 video 和 audio 元素 </div><div class="line">  本地离线存储 localStorage 长期存储数据，浏览器关闭后数据不丢失；</div><div class="line">  sessionStorage 的数据在浏览器关闭后自动删除</div><div class="line">  语意化更好的内容元素，比如 article、footer、header、nav、section </div><div class="line">  表单控件，calendar、date、time、email、url、search  </div><div class="line">  新的技术webworker, websockt, Geolocation</div><div class="line">* 移除的元素</div><div class="line">纯表现的元素：basefont，big，center，font, s，strike，tt，u；</div><div class="line">对可用性产生负面影响的元素：frame，frameset，noframes；</div><div class="line">支持HTML5新标签：</div><div class="line">* IE8/IE7/IE6支持通过document.createElement方法产生的标签，</div><div class="line">  可以利用这一特性让这些浏览器支持HTML5新标签，</div><div class="line">  浏览器支持新标签后，还需要添加标签默认的样式：</div><div class="line">* 当然最好的方式是直接使用成熟的框架、使用最多的是html5shim框架</div><div class="line">   &lt;!--[if lt IE 9]&gt; </div><div class="line">   &lt;script&gt; src=&quot;http://html5shim.googlecode.com/svn/trunk/html5.js&quot;&lt;/script&gt; </div><div class="line">   &lt;![endif]--&gt; </div><div class="line">如何区分： DOCTYPE声明\新增的结构元素\功能元素</div><div class="line">语义化的理解？</div><div class="line"></div><div class="line">用正确的标签做正确的事情！</div><div class="line">html语义化就是让页面的内容结构化，便于对浏览器、搜索引擎解析；</div><div class="line">在没有样式CCS情况下也以一种文档格式显示，并且是容易阅读的。</div><div class="line">搜索引擎的爬虫依赖于标记来确定上下文和各个关键字的权重，利于 SEO。</div><div class="line">使阅读源代码的人对网站更容易将网站分块，便于阅读维护理解。</div><div class="line">HTML5的离线储存？</div><div class="line"></div><div class="line">localStorage    长期存储数据，浏览器关闭后数据不丢失；</div><div class="line">sessionStorage  数据在浏览器关闭后自动删除。</div><div class="line">(写)描述一段语义的html代码吧。</div><div class="line"></div><div class="line">（HTML5中新增加的很多标签（如：&lt;article&gt;、&lt;nav&gt;、&lt;header&gt;和&lt;footer&gt;等）</div><div class="line"> 就是基于语义化设计原则）  </div><div class="line">    &lt; div id=&quot;header&quot;&gt; </div><div class="line">    &lt; h1&gt;标题&lt; /h1&gt; </div><div class="line">    &lt; h2&gt;专注Web前端技术&lt; /h2&gt; </div><div class="line">    &lt; /div&gt;</div><div class="line">iframe有那些缺点？</div><div class="line"></div><div class="line">*iframe会阻塞主页面的Onload事件；</div><div class="line">*iframe和主页面共享连接池，而浏览器对相同域的连接有限制，所以会影响页面的并行加载。</div><div class="line">使用iframe之前需要考虑这两个缺点。如果需要使用iframe，最好是通过javascript</div><div class="line">动态给iframe添加src属性值，这样可以可以绕开以上两个问题。</div><div class="line">请描述一下 cookies，sessionStorage 和 localStorage 的区别？</div><div class="line"></div><div class="line">cookie在浏览器和服务器间来回传递。 sessionStorage和localStorage不会</div><div class="line">sessionStorage和localStorage的存储空间更大；</div><div class="line">sessionStorage和localStorage有更多丰富易用的接口；</div><div class="line">sessionStorage和localStorage各自独立的存储空间；</div><div class="line">如何实现浏览器内多个标签页之间的通信?</div><div class="line"></div><div class="line">调用localstorge、cookies等本地存储方式</div><div class="line">webSocket如何兼容低浏览器？</div><div class="line"></div><div class="line">Adobe Flash Socket 、 ActiveX HTMLFile (IE) 、 基于 multipart 编码发送 XHR 、 基于长轮询的 XHR</div></pre></td></tr></table></figure>
